<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
<style>
    /* Style for the login page container with background image */
.login-page {
    margin: 0;
    padding: 0;
    background-image: url('background.jpg'); /* Replace with your background image file */
    background-size: cover; /* Ensures the background image covers the entire page */
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh; /* Full viewport height */
    display: flex;
    justify-content: center;
    align-items: center;
}
/* Styling for the logo */
.logo {
    position: absolute; /* Allows precise positioning */
    top: 20px; /* Distance from the top */
    left: 50%; /* Center horizontally */
    transform: translateX(-450%); /* Adjust for centering */
    max-width: 150px; /* Limit logo size */
    height: 150px; /* Ensure the image remains a square */
    border-radius: 50%; /* Makes the image circular */
    object-fit: cover; /* Ensures the image scales properly inside the circle */
    border: 2px solid black; /* Optional: Add a white border around the circle */
    z-index: 1; /* Ensure it's on top of the background */
}
/* Styling for the login form */
.login-form {
    background-color: rgba(255, 255, 255, 0); /* Slightly transparent white background */
    padding: 30px 40px;
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0); /* Subtle shadow effect */
    width: 100%;
    max-width: 400px; /* Set max width for consistent design */
    text-align: center; /* Center form content */
}

/* Input and button styles */
.login-form input,
.login-form button {
    display: block;
    width: 50%; /* Full width inside the form */
    margin: 10px 0;
    padding: 5px;
    font-size: 16px;
    border-radius: 5px; /* Rounded corners */
    border: 1px solid black;
    background-color: transparent; /* Ensure no background color */
    color: white; /* Set text color explicitly */
}

/* Add placeholder text styling */
.login-form input::placeholder {
    color: rgba(255, 255, 255, 1); /* Light white for placeholder text */
}

/* Button specific styles */
.login-form button {
    background-color: gray; /* Gray color */
    color: white;
    border: none;
    cursor: pointer;
    border: 1px solid black;
    width: 30%;
}

.login-form button:hover {
    background-color: pink; /* Pink on hover */
}

/* Link below the form */
.login-form p {
    text-align: left;
    margin-top: 10px;
    
}

.login-form a {
    color: white;
    text-decoration: none;
}

.login-form a:hover {
    text-decoration: underline;
}

/* Header styling */
header {
    width: 50%;
    text-align: center; /* Centers the header text */
    margin-bottom: 20px; /* Space between header and form */
}
</style>
</head>
<body class="login-page">

   <!-- Logo image -->
    <img src="logo.png" alt="Logo" class="logo">

    <div class="login-container">
        <div class="login-form">
            <header>
                <h1>Login to TrendifyMart</h1>
            </header>

            <form>
                <input type="text" placeholder="Enter Username" required>
                <input type="password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>
            
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>

</body>
</html>
